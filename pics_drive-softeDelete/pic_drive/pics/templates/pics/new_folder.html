{% extends "pics/base.html" %} {% load crispy_forms_tags %} {% block content %}

<section class="mt-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-8">
        <a class="text-decoration-none text-dark" href="{% url 'pics-home' %}">
          <i class="bi bi-arrow-left h1"></i
        ></a>

        <div class="d-flex flex-row flex-wrap">
          <div class="content-section">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Folder Name</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn btn-dark" type="submit">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="col-md-4"></div>
    </div>
  </div>
</section>

{% endblock content %}
