{% extends "pics/base.html" %} {% block content %}

<section class="mt-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-8">
        <div class="d-flex flex-row flex-wrap">
          {% for category in categories %}
          <div class="mt-4 me-4">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'category-pics' category.name %}"
            >
              <i class="fas fa-folder fa-7x"></i>
              <span class="text-center d-block">{{category.name}}</span>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
      <!--  -->
      <div class="col-md-4">
        <div class="mt-4 px-5">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'new-folder' %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-plus h3"></i> New Folder
            </span>
          </a>
        </div>
        <div class="mt-2 text-center">
          <a class="text-decoration-none text-dark" href="{% url 'bin-pics' %}">
            <span class="me-5"><i class="bi bi-trash fa-6x"></i></span>
            <span class="d-block me-5">Recyle Bin</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
