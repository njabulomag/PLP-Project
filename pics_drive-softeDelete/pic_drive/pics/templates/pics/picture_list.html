{% extends "pics/base.html" %} {% block content %}

<section class="mt-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-8">
        <a class="text-decoration-none text-dark" href="{% url 'pics-home' %}">
          <i class="bi bi-arrow-left h1"></i
        ></a>

        <div class="d-flex flex-row flex-wrap">
          {% for picture in pictures %}
          <div class="mt-4 me-4">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'detail-pics' picture.id %}"
            >
              <img
                class="image-fluid rounded"
                src="{{picture.image.url}}"
                alt="{{ picture.owner.username }}"
              />
            </a>
          </div>
          {% empty %}
          <h1>Folder Empty</h1>
          {% endfor %}
        </div>
      </div>
      <!--  -->
      <div class="col-md-4">
        <div class="mt-4 p-2">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'update-folder' tag %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-user-edit h3"></i> Edit Folder Name
            </span>
          </a>
        </div>

        <div class="mt-2 p-2">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'new-picture' tag %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-plus h3"></i> Upload Picture
            </span>
          </a>
        </div>

        <div class="mt-2 p-2">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'delete-folder' tag %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-trash h3"></i> Delete Folder
            </span>
          </a>
        </div>
        <div class="mt-2 p-2 text-center">
          <a class="text-decoration-none text-dark" href="{% url 'bin-pics' %}">
            <span class="me-5"><i class="bi bi-trash fa-6x"></i></span>
            <span class="d-block me-5">Recyle Bin</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
