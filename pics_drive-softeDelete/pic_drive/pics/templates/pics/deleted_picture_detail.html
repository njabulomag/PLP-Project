{% extends "pics/base.html" %} {% block content %}

<section class="mt-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-5">
        <!-- <a class="text-decoration-none text-dark" href="{% url 'bin-pics' %}">
          <i class="bi bi-arrow-left h1"></i
        ></a> -->
        <div class="d-flex flex-column">
          <div class="mt-4 me-4">
            <a class="text-decoration-none text-dark" href="#">
              <img
                class="image-fluid w-100 h-100 rounded"
                src="{{picture.image.url}}"
                alt="{{ picture.owner.username }}"
              />
            </a>
          </div>
          
        </div>
      </div>
       <!--  -->
       <div class="col-md-7">
        <div class="mt-4 p-5">
          <h3 class="fs-4 ms-2 rounded-pill bg-light py-2 px-4 d-inline-block">
            Properties
          </h3>

          <div class="d-flex flex-column">

          <div class="d-flex flex-row">
            <div>
              <p class="ms-3">Created</p>
              <p class="ms-3">Folder</p>
              <p class="ms-3">Owner</p>
            </div>
            <div>
              <p class="ms-3">{{ picture.date_posted }}</p>
              <p class="ms-3">{{ picture.category.name }}</p>
              <p class="ms-3">{{ picture.owner.username }}</p>
            </div>
          </div>

          <!--  -->
          <div class="d-flex flex-row mt-5">
            <a class="text-decoration-none text-dark m-1" href="{% url 'restore-picture' picture.id %}">
              <span class="fs-6 rounded-pill bg-light py-2 px-4">
                <i class="fas fa-trash-restore h3"></i> Restore Picture
              </span>
            </a>
            <a class="text-decoration-none text-dark m-1" href="{% url 'perm-delete-picture' picture.id %}">
              <span class="fs-6 rounded-pill bg-light py-2 px-4">
                <i class="fas fa-trash h3"></i> Delete Picture Permanently
              </span>
            </a>
           
          </div>
          <!--  -->
        </div>

        </div>
      </div>
    </div>  
    </div>
  </div>
</section>
{% endblock content %}
