{% extends "pics/base.html" %} {% block content %}

<section class="mt-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-6">
        <a class="text-decoration-none text-dark" href="{% url 'bin-pics' %}">
          <i class="bi bi-arrow-left h1"></i
        ></a>

        <div class="d-flex flex-row flex-wrap">
          {% for picture in pictures %}
          <div class="mt-4 me-4">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'bin-detail' picture.id %}"
            >
              <img
                class="image-fluid rounded"
                src="{{picture.image.url}}"
                alt="{{ picture.owner.username }}"
              />
            </a>
          </div>
          {% empty %}
          <h1>Folder Empty</h1>
          {% endfor %}
        </div>
      </div>
      <!--  -->
      <div class="col-md-6">
        <div class="mt-2 p-2">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'restore-folder' tag %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-trash-restore h3"></i> Restore Folder
            </span>
          </a>
        </div>
        <div class="mt-2 p-2">
          <a
            class="text-decoration-none text-dark"
            href="{% url 'perm-delete-folder' tag %}"
          >
            <span class="fs-4 ms-2 rounded-pill bg-light py-2 px-4">
              <i class="fas fa-trash h3"></i> Delete Folder Permanently
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
